<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Reporting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Function to determine correct URLs based on environment
        function getAppUrls() {
            const isDev = window.location.hostname === 'localhost';
            
            if (isDev) {
                return {
                    citizen: 'http://localhost:5173',
                    admin: 'http://localhost:5174'
                };
            } else {
                // Production URLs (when deployed to Vercel)
                return {
                    citizen: window.location.origin + '/citizen/',
                    admin: window.location.origin + '/admin/'
                };
            }
        }

        // Set up click handlers when page loads
        window.addEventListener('DOMContentLoaded', function() {
            const urls = getAppUrls();
            
            document.getElementById('citizen-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(urls.citizen, '_blank');
            });
            
            document.getElementById('admin-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(urls.admin, '_blank');
            });
        });
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Logo/Icon -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Civic Reporting</h1>
            <p class="text-gray-600 mt-2">Choose your portal</p>
        </div>
        
        <!-- Environment Info -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
                <span id="env-status">Development Mode</span>
            </div>
        </div>
        
        <!-- Buttons -->
        <div class="space-y-4">
            <button id="citizen-btn"
                    class="group block w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg cursor-pointer">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Citizen Portal</span>
                    </div>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
                <p class="text-blue-100 text-sm mt-1 ml-8">Report issues in your community</p>
                <p class="text-blue-200 text-xs mt-1 ml-8" id="citizen-url">Will open: localhost:5173</p>
            </button>
            
            <button id="admin-btn"
                    class="group block w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg cursor-pointer">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span>Admin Dashboard</span>
                    </div>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </div>
                <p class="text-green-100 text-sm mt-1 ml-8">Manage and resolve reports</p>
                <p class="text-green-200 text-xs mt-1 ml-8" id="admin-url">Will open: localhost:5174</p>
            </button>
        </div>

        <!-- Instructions -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Development Instructions:</h3>
            <ul class="text-xs text-gray-600 space-y-1">
                <li>• Make sure all three servers are running</li>
                <li>• Landing page: localhost:3000</li>
                <li>• Citizen portal: localhost:5173</li>
                <li>• Admin dashboard: localhost:5174</li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 pt-6 border-t border-gray-200">
            <p class="text-gray-500 text-sm">Built with React + Supabase</p>
        </div>
    </div>

    <script>
        // Update environment status and URLs based on current environment
        window.addEventListener('DOMContentLoaded', function() {
            const urls = getAppUrls();
            const isDev = window.location.hostname === 'localhost';
            
            // Update environment status
            document.getElementById('env-status').textContent = isDev ? 'Development Mode' : 'Production Mode';
            
            // Update URL displays
            document.getElementById('citizen-url').textContent = `Will open: ${urls.citizen.replace('http://', '').replace('https://', '')}`;
            document.getElementById('admin-url').textContent = `Will open: ${urls.admin.replace('http://', '').replace('https://', '')}`;
        });
    </script>
</body>
</html>
